<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MILA - Painel Oficial</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://milaopenai.github.io/painel-mila/atendimento%20mila.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    .botoes-mila {
      position: fixed;
      top: 130px;
      right: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 9999;
    }

    .botao-mila {
      padding: 12px 20px;
      background-color: #ffc107;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      font-size: 15px;
      min-width: 190px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    .botao-mila:hover {
      background-color: #ff9800;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .botoes-mila {
        bottom: 40px;
        top: auto;
        right: 50%;
        transform: translateX(50%);
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="botoes-mila">
    <button class="botao-mila" onclick="alert('Iniciando conversa...')">üîç Iniciar conversa</button>
    <button class="botao-mila" onclick="alert('Nova tarefa acionada')">üìù Nova tarefa</button>
    <button class="botao-mila" onclick="window.open('https://wa.me/5511954326479', '_blank')">üí¨ Whatsapp</button>
  </div>

</body>
</html>
