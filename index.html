<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MILA - Painel Oficial</title>

  <!-- REFER√äNCIA AO MANIFESTO -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="mila-icon-512.png" type="image/png" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://milaopenai.github.io/painel-mila/atendimento%20mila.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .botoes-mila {
      position: fixed;
      bottom: 60px;
      right: 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 9999;
    }

    .botao-mila {
      padding: 12px 20px;
      background-color: #ffc107;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      font-size: 15px;
      min-width: 190px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    .botao-mila:hover {
      background-color: #ff9800;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .botoes-mila {
        position: absolute;
        bottom: 8%;
        left: 50%;
        transform: translateX(-50%);
        flex-direction: column;
        align-items: center;
        width: 80%;
        max-width: 300px;
      }

      .botao-mila {
        width: 100%;
        justify-content: center;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="botoes-mila">
    <button class="botao-mila" onclick="alert('Iniciando conversa...')">üîç Iniciar conversa</button>
    <button class="botao-mila" onclick="alert('Nova tarefa acionada')">üìù Nova tarefa</button>
    <button class="botao-mila" onclick="window.open('https://wa.me/5511954326479', '_blank')">üí¨ Whatsapp</button>
  </div>
</body>
</html>
